<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 200px;height: 200px;">
<!-- stroke-dasharray 虚线长度   75*2*π=471-->
<!-- stroke-dashoffset 偏移 内圈一半πr=π*70=219  471-219=252 180°   -->
    <svg width="150px" height="150px" class="svg">
        <circle r="70" cy="75" cx="75" stroke-width="8" stroke="#EAEFF4" stroke-linejoin="round" stroke-linecap="round" fill="none"/>
        <circle class="progress" r="70" cy="75" cx="75" stroke-width="8" stroke="#1593FF" fill="none" stroke-dashoffset="252px"  stroke-dasharray="471px" />
    </svg>
</div>
</body>
<style>
    svg {
        transform: rotate(-90deg);
    }
    .progress {
        animation: rotate 1500ms linear both;
    }
    @keyframes rotate {
        from {
            stroke-dashoffset: 471px;
        }
        to {
            stroke-dashoffset: 0px;
        }
    }
</style>
</html>
