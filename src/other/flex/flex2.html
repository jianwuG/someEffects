<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex2</title>
</head>
<body>
<div class="flex-div">
    <div class="flex-div-left"></div>
    <div class="flex-div-right"></div>
</div>
</body>
<style>
    .flex-div{
        display: flex;
        width: 100vw;
        height: 100vh;
    }
    .flex-div-left{
        display: flex;
        /*width: 10vw;*/
        width: 200px;
        height: 100%;
        background: #ccc;
    }
    .flex-div-right{
        display: flex;
        flex:1;
        height: 100%;
        background: pink;

    }
</style>
</html>
